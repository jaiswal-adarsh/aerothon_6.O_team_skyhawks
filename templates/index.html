<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Navigation Optimization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        button {
            width: 100%;
        }

        #result {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Flight Navigation Optimization</h1>
        <form id="optimize-form" class="mt-4">
            <div class="form-group">
                <label for="source_code">Source Airport Code:</label>
                <input type="text" class="form-control" id="source_code" name="source_code" placeholder="e.g., JFK">
            </div>
            <div class="form-group">
                <label for="destination_code">Destination Airport Code:</label>
                <input type="text" class="form-control" id="destination_code" name="destination_code" placeholder="e.g., LAX">
            </div>
            <div class="form-group">
                <label for="num_nodes">Number of Nodes:</label>
                <input type="number" class="form-control" id="num_nodes" name="num_nodes" value="10">
            </div>
            <div class="form-group">
                <label for="iterations">Number of Iterations:</label>
                <input type="number" class="form-control" id="iterations" name="iterations" value="100">
            </div>
            <button type="submit" class="btn btn-primary">Optimize</button>
        </form>
        <div class="mt-4">
            <h2>Optimization Result</h2>
            <pre id="result"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#optimize-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/optimize',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').text(JSON.stringify(response, null, 4));
                    }
                });
            });
        });
    </script>
</body>
</html>
